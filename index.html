<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap"
      rel="stylesheet"
    />
    <title>Ticket Generator</title>
    <link rel="stylesheet" href="./Main.css" />
  </head>
  <body>
    <div class="container">
      <h1><img class="logo" src="./images/logo-full.svg" alt="" /></h1>
      <header class="header">
        <p class="first-title">Your Journey to Coding Conf 2025 Starts Here!</p>
        <p class="sub-header">
          Secure your spot at next yearâ€™s biggest coding conference.
        </p>
      </header>

      <form class="fform">
        <div class="upload-section">
          <label class="avatar-label" for="upload-avatar">Upload Avatar</label>
          <label for="avatar" class="upload-box">
            <div class="drop-img">
              <img src="./images/icon-upload.svg" />
              <span class="upload-text">Drag and drop or click to upload</span>
            </div>
            <br />
            <input
              type="file"
              id="avatar"
              name="avatar"
              accept="image/png, image/jpeg"
            />
          </label>

          <p class="upload-note">
            <img src="./images/icon-info.svg" /> Upload your photo (JPG or PNG,
            max size: 5MB).
          </p>
        </div>

        <div class="form-group">
          <label for="full-name">Full Name</label>
          <input
            type="text"
            id="full-name"
            placeholder="Enter your full name"
            class="name-input"
          />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="example@email.com" />
        </div>

        <div class="form-group">
          <label for="github">GitHub Username</label>
          <input type="text" id="github" placeholder="@yourusername" />
        </div>

        <a href="./create.html" class="btn-submit"> Generate My Ticket </a>
      </form>
    </div>
  </body>
</html>
