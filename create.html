<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap"
      rel="stylesheet"
    />
    <title>Your Ticket</title>
    <link rel="stylesheet" href="./create.css" />
  </head>
  <body>
    <div class="ticket-container">
      <div class="container">
        <h1><img class="logo" src="./images/logo-full.svg" /></h1>
        <header class="header">
          <p class="first-title">
            Congrats, <span class="rbg-title">Jonatan Kristof!</span> Your
            ticket is ready.
          </p>
          <p class="sub-header">
            We've emailed your ticket to
            <span class="text-color">jonatan@email.com</span> and will send
            updates in the run up to the event.
          </p>
        </header>
      </div>
      <section class="ticket-info">
        <img src="./images/Ticket.png" alt="" />

        <div class="card">
          <img class="avatar" src="./images/image-avatar.jpg" alt="Profile" />
          <div class="icon">
            <h2>Jonatan Kristof</h2>
            <p>
              <img
                class="logo-github"
                src="./images/icon-github.svg"
                width="10px"
              />
              @jonatankristof0101
            </p>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
